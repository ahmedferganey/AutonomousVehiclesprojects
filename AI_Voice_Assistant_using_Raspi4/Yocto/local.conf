###################################           V2           ####################################
###############################################################################################
# IMAGE_ROOTFS_SIZE = "5242880"  # 5 GB total root filesystem size.
IMAGE_ROOTFS_EXTRA_SPACE = "5242880" 

### VNC ###
IMAGE_INSTALL += " x11vnc"


### Bluetooth  ###
CORE_IMAGE_EXTRA_INSTALL += " rsync "
IMAGE_INSTALL += "   udev-rules-rpi "


### Qt ### 
IMAGE_INSTALL += " make cmake"
IMAGE_INSTALL += " \
    qtbase qtdeclarative qtmultimedia qttools qtimageformats  qtquickcontrols2 qtquickcontrols qttranslations qtgraphicaleffects qtvirtualkeyboard qt5nmapcarousedemo qt5nmapper \
    qtlocation  qtcharts qtsensors qtquick3d qtdatavis3d qtwayland liberation-fonts qtconnectivity qtsensors qtwebsockets qtmqtt cinematicexperience qt5-plugin-generic-vboxtouch  liberation-fonts \
"

### Audio Streaming ###
DISTRO_FEATURES:append = " pulseaudio"
IMAGE_INSTALL += " pulseaudio alsa-lib  alsa-plugins"

